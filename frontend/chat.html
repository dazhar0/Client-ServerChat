<!DOCTYPE html>
<html lang="en">
<head>

  <title>SecureChat - Chat</title>

  <script src="js/crypto.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="chatSection">
    <div id="header">
